<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>

    <main>
        <div class="options">
            <div class="color"></div>
            <div class="rainbow"></div>

                <input type="range" min="1" max="64" value="16" class="slider">
            </div>
        </div>

        <div class="sketch-container"></div>
    </main>

    <footer>
        <!-- possible footer -->
    </footer>
    
    <script src="etch.js" defer></script>

</html>
