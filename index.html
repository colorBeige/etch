<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="interface">
            <div class="options">
                <div class="color">
                    <input type="color" class="color-picker">
                    <span>CHOOSE COLOR</span>
                </div>
                <button class="rainbow">RAINBOW</button>
                <button class="erase">ERASE</button>
                <input type="range" min="1" max="64" value="16" class="slider">
                <p class="slider-value">16 X 16</p>
            </div>
    
            <div class="grid"></div>
        </div>
    </main>

    <footer>
        <!-- possible footer -->
    </footer>
    
    <script src="etch.js" defer></script>
</body>
</html>
